                ### Build Automatic Process

                *Process is built on tools*

                <section>
                    <h2>CI: Continuous Integration</h2>

                    <ul>
                        <li>*Stages*: code, compile, unit test, code scan, package, build image</li>
                        <li>*Visualization*: status, log, test results, static code check, code coverage</li>
                        <li>*Auto trigger*: SCM webhook, timer</li>
                    </ul>
                </section>

                <section>
                    <h2>CD: Continuous Delivery</h2>

                    <ul>
                        <li>*Stages*: deploy, SIT, UAT, ..., release</li>
                        <li>*Environments*: test, staging, pre-production, production</li>
                        <li>*Deploy Policy*: auto deploy, approve</li>
                        <li>*Challenges*: service register and discovery, configuration, release policy, rollback</li>
                    </ul>
                </section>

                <section>
                    <h2>CO: Continuous Operation</h2>

                    <ul>
                        <li>*Platform*: Auto scaling, health check, monitor, log collection, alter, disaster tolerance, ...</li>
                        <li>*SLA*: Service Level Agreement</li>
                    </ul>
                </section>

            </script>
